<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styte.css">
    <title>Calculator </title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Basic Calculator</h1>
            <form>
                <div class="display">
                    <input id="num" type="text" name="display">
                </div>
                <div class="row">
                    <input type="button" value="AC" class="symbol" onclick="display.value=''"></input>
                    <input type="button" value="DEL" class="symbol"
                        onclick="display.value = display.value.toString().slice(0,-1)"></input>
                    <input type="button" value="/" class="symbol" onclick="display.value +='/'"></input>
                    <input type="button" value="X" class="symbol" onclick="display.value +='*'"></input>
                </div>
                <div class="row">
                    <input type="button" value="7" onclick="display.value +='7'"></input>
                    <input type="button" value="8" onclick="display.value +='8'"></input>
                    <input type="button" value="9" onclick="display.value +='9'"></input>
                    <input type="button" value="-" class="symbol" onclick="display.value +='-'"></input>
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="display.value +='4'"></input>
                    <input type="button" value="5" onclick="display.value +='5'"></input>
                    <input type="button" value="6" onclick="display.value +='6'"></input>
                    <input type="button" value="+" class="symbol" onclick="display.value +='+'"></input>
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="display.value +='1'"></input>
                    <input type="button" value="2" onclick="display.value +='2'"></input>
                    <input type="button" value="3" onclick="display.value +='3'"></input>
                </div>
                <div class="row">
                    <input type="button" value="00" onclick="display.value +='00'"></input>
                    <input type="button" value="0" onclick="display.value +='0'"></input>
                    <input type="button" value="." onclick="display.value +='.'"></input>
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)"></input>
                </div>
            </form>
        </div>
</body>
</html>
